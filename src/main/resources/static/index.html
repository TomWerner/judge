<!doctype html>
<html>
    <head>
        <title>Hawkeye Challenge</title>
        <link href="css/angular-bootstrap.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
        <style type="text/css">
            [ng\:cloak], [ng-cloak], .ng-cloak {
                display: none !important;
            }
        </style>
    </head>

    <body ng-app="app" ng-cloak class="ng-cloak hawkeye-background">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div ng-controller="navigation" class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">Hawkeye Challenge</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#/">Home</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li ng-show="!authenticated"><a href="#/register">Register</a></li>
                        <li ng-show="!authenticated"><a href="#/login">Login</a></li>
                        <li ng-show="authenticated"><a href="" ng-click="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div ng-view class="container"></div>
        <script src="js/angular-bootstrap.js" type="text/javascript"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/UserController.js"></script>
    </body>
</html>
