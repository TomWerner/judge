<div class="admin-container" ng-controller="adminTeams" ng-show="isAdmin">
    <div class="col-xs-3">
        <p class="sideNavItem sideNavHeader" ng-class="{active: $route.current.activeTab == 'adminHome'}" href="/#/admin">Admin Home</p>
        <a class="sideNavItem" ng-class="{sideNavActive: $route.current.activeSubTab == 'adminTeams'}" href="/#/admin/problems">Teams</a>
        <a class="sideNavItem" ng-class="{sideNavActive: $route.current.activeSubTab == 'adminProblems'}" href="/#/admin/problems">Problems</a>
        <a class="sideNavItem" ng-class="{sideNavActive: $route.current.activeSubTab == 'adminClarification'}" href="/#/admin/problems">Clarification</a>
    </div>
    <div class="col-xs-9">
        <div>
            Team Listing
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Team Name</th>
                    <th>School</th>
                    <th>Division</th>
                    <th>Confirmed</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="team in teams">
                    <td>{{team.teamName}}</td>
                    <td>{{team.schoolName}}</td>
                    <td>{{team.division}}</td>
                    <td>{{team.teamName}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="admin-container" ng-controller="adminTeams" ng-show="!isAdmin">
    <div class="notificationBad">You aren't authorized to see this page.</div>
</div>
